<div class="container">
  <div class="row">
    <div class="col-sm-1 offset-sm-11">
      <mat-icon (click)="close()">close</mat-icon>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="m-15" mat-dialog-title>Trazabilidad de la cita</h2>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="cgFechaProceso">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.cgFechaProceso}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cgHoraProceso">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let element"> {{element.cgHoraProceso}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="cauDescUsuarios">
          <th mat-header-cell *matHeaderCellDef> Actualizado por </th>
          <td mat-cell *matCellDef="let element"> {{element.cauDescUsuarios}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="ecDescripcion">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.ecDescripcion}} </td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="ecEstado">
          <th mat-header-cell *matHeaderCellDef> Asistencia </th>
          <td class="text-center" mat-cell *matCellDef="let element"> {{element.ecAsistencia === '1' ? 'Si' : 'No'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <mat-dialog-actions>
    <button mat-raised-button class="buttonCA-second" type="button" (click)="close()">REGRESAR</button>
  </mat-dialog-actions>
</div>
